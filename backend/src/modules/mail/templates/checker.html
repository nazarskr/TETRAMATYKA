<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check email</title>
</head>
<body style="margin:0">
    <div style="height:100%;box-sizing:border-box;margin:0;padding:20px;background:lightgray">
        <div style="box-sizing:border-box;width: 500px;
            padding:25px;margin:auto;
            display:flex;flex-direction:column;justify-content:center;align-items:center;
            border-radius:10px;
            background: white">
            <h4 style="font-family:Roboto, 'Helvetica Neue', sans-serif;margin:0">
                Hi, {{name}}!
            </h4>
            <p style="font-family:Roboto, 'Helvetica Neue', sans-serif;text-align:center;">
                Click button below for registration
            </p>
            <a href="{{url}}" target="_blank">
                <button style="font-family:Roboto, 'Helvetica Neue', sans-serif;border:none;color:white;background-color:black;padding:5px 10px">
                    Register
                </button>
            </a>
            <p style="font-family:Roboto, 'Helvetica Neue', sans-serif;text-align:center;font-size:10px;color:gray">
                If you didn't try to register in Tetramatyka website just ignore this message
            </p>
        </div>
    </div>
</body>
</html>
