<div class="page">
  <h2 class="page-title mt-25">{{'MENU.GALLERY' | translate}}</h2>

  <ng-container *ngFor="let image of images; let i = index">
    <img [src]="image.url"
         [alt]="image.title"
         (click)="openGallery(i)"
         width="500" height="300">
  </ng-container>
</div>

<ngx-image-gallery
  [images]="images"
  [conf]="galleryConfig">
</ngx-image-gallery>
