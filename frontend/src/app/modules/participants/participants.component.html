<div class="page">
  <h2 class="page-title mt-25">{{'MENU.PARTICIPANTS' | translate}}</h2>
  <ng-container *ngIf="participants.length; else willBeSoon">
    <app-titled-items-list
      [items]="participants"
      [titleProp]="'fullName'">
    </app-titled-items-list>
  </ng-container>
  <ng-template #willBeSoon>
    <div class="will-be-soon-message">
      {{'COMMON.WILL_BE_AVAILABLE_SOON' | translate}}
    </div>
  </ng-template>
</div>
