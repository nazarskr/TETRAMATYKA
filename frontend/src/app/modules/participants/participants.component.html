<div class="page">
  <div fxLayout="row" fxLayoutAlign="flex-end center"
    *userPermission="['ADMIN']">
    <button
      routerLink="new"
      class="green-button"
      mat-button>
      <mat-icon>add</mat-icon>
      <span>
        {{'ACTIONS.ADD' | translate}}
      </span>
    </button>
  </div>

  <div class="participants-list" fxLayout="row wrap" fxLayoutAlign="center center">
    <ng-container *ngFor="let participant of participants">
      <div
        [routerLink]="participant._id"
        class="participant-item">
        {{participant.fullName}}
      </div>
    </ng-container>
  </div>
</div>
