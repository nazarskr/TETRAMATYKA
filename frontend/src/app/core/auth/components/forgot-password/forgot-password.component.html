<div class="auth-container">
  <h4 class="form-title">Forgot password</h4>
  <form
    (ngSubmit)="sendMail()"
    [formGroup]="forgotPasswordForm"
    #form="ngForm">
    <div class="editor-label m-0">Email:</div>
    <mat-form-field floatLabel="never">
      <input matInput
             email
             type="email"
             formControlName="email"
             autocomplete="chrome-off"
             placeholder="email">
      <mat-error *ngIf="forgotPasswordForm.controls['email'].hasError('required') &&
                  forgotPasswordForm.controls['email'].touched || form.submitted">
        This field is required
      </mat-error>
      <mat-error *ngIf="forgotPasswordForm.controls['email'].hasError('email')
                  && forgotPasswordForm.controls['email'].touched || form.submitted">
        Write correct email
      </mat-error>
    </mat-form-field>
    <div fxLayout="row" fxLayoutAlign="center center" class="mt-15">
      <button
        class="green-button"
        type="submit"
        mat-button>
        <mat-icon>done</mat-icon>
        <span>
          {{'ACTIONS.SEND' | translate}}
      </span>
      </button>
    </div>
  </form>
  <p class="form-bottom-text">
    <a routerLink="/auth/login">
      {{'COMMON.SIGN_IN' | translate}}
    </a>
  </p>
</div>
