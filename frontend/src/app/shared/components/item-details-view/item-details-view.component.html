<div
  fxLayout="column"
  fxLayoutAlign="center center"
  class="item-details-container">
  <h3 class="item-details-title">{{item[titleProp][lang]}}</h3>
  <p class="item-details-date" *ngIf="item.createdAt">
    {{item.createdAt | date : 'dd/MM/yyyy HH:mm'}}
  </p>
  <img *ngIf="imageUrl" [src]="imageUrl" alt="item image" class="item-details-image">
  <div class="item-details-description"
       [innerHTML]="item[descriptionProp][lang]">
  </div>
</div>
